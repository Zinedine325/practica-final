<div *ngIf="bandera" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{alerta}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="cerrar()"></button>
  </div>

<div>
    <div class="mb-3">
      <label class="form-label">Id: </label>
      <input type="number" class="form-control" [(ngModel)]="proveedoresSeleccionado.id" placeholder="Ingrese su codigo">
      <label class="form-label">Codigo proveedor: </label>
      <input type="text" class="form-control" [(ngModel)]="proveedoresSeleccionado.codigoProveedor" placeholder="Ingrese una descripcion">
      <label class="form-label">Razon social: </label>
      <input type="number" class="form-control" [(ngModel)]="proveedoresSeleccionado.razonSocial" placeholder="Ingrese el precio">
      <label class="form-label">RFC: </label>
      <input type="number" class="form-control" [(ngModel)]="proveedoresSeleccionado.rfc" placeholder="Ingrese su codigo">
      <label class="form-label">Direccion: </label>
      <input type="text" class="form-control" [(ngModel)]="proveedoresSeleccionado.direccion" placeholder="Ingrese una descripcion">
      <label class="form-label">Email: </label>
      <input type="number" class="form-control" [(ngModel)]="proveedoresSeleccionado.email" placeholder="Ingrese el precio">
    </div>
  </div>

  
  <button type="button" class="btn btn-primary" (click)="agregar()" *ngIf="status == 'agregar'">Agregar</button>
  <button type="button" class="btn btn-primary" (click)="modificar()" *ngIf="status == 'modificar'">Modificar</button>
  <button type="button" class="btn btn-secondary" (click)="regresar()"  style="margin-left: 5px;">Regresar</button>
